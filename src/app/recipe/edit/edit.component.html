<div>
    <h1>{{ name$ | async }}</h1>
    <p>{{ introduction$ | async }}</p>
    <ol>
        <li *ngFor="let process of processes$ | async">
            <span>{{ process.description }}</span>
            <ul>
                <li *ngFor="let ingredient of process.ingredients">
                    {{ ingredient.name }} {{ ingredient.quantity }}
                </li>
            </ul>
        </li>
    </ol>
</div>

<mat-card>
    <mat-card-title>My Cookbook</mat-card-title>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let recipeItem of recipeItems$ | async" [routerLink]="'recipe/' + recipeItem.id">
                <button mat-button>{{ recipeItem.name }}</button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
